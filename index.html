<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form id="loginForm">
        <div class="input-group">
            <input type="email" required>
            <label>Email</label>
        </div>
        <div class="input-group">
            <input type="password" required>
            <label>Contraseña</label>
        </div>
        <button type="submit">Iniciar Sesión</button>
    </form>
</body>
</html>
